<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind & daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome CDN -->
    <script src="https://kit.fontawesome.com/69c1ad270c.js" crossorigin="anonymous"></script>
    <title>Fun Games</title>
</head>

<body>
    <main>
        <div class="container mx-auto text-center space-y-10">
            <h1 class="text-5xl text-center mt-5 font-bold">Fun Games</h1>

            <!-- Rock Paper Scissors Button -->
            <button id="btn-rock-paper-scissors"
                class="p-5 m-5 w-5/6 lg:w-1/4 mx-auto rounded-xl shadow-lg bg-[#f8f8f8] flex flex-col items-center transition-all duration-300 ease-in-out transform cursor-pointer hover:scale-105 hover:shadow-lg focus:outline-none border-b-2 border-[#7d2ae8]">
                <div class="flex justify-evenly items-center gap-5 p-3 w-4/5 mx-auto">
                    <span aria-label="Rock" role="img">
                        <img src="./rock_paper_scissors/images/rock.png" alt="Rock" />
                    </span>
                    <span aria-label="Paper" role="img">
                        <img src="./rock_paper_scissors/images/paper.png" alt="Paper" />
                    </span>
                    <span aria-label="Scissors" role="img">
                        <img src="./rock_paper_scissors/images/scissors.png" alt="Scissors" />
                    </span>
                </div>
                <h2 class="text-xl font-bold text-[#7d2ae8] text-center">Rock Paper Scissors</h2>
            </button>

            <!-- Tic Tac Toe Button -->
            <button id="btn-tic-tac-toe"
                class="p-5 m-5 w-5/6 lg:w-1/4 mx-auto rounded-xl shadow-lg bg-[#f8f8f8] flex flex-col items-center transition-all duration-300 ease-in-out transform cursor-pointer hover:scale-105 hover:shadow-lg focus:outline-none border-b-2 border-[#0daeff]">
                <div class="flex justify-evenly items-center gap-5 p-3 w-4/5 mx-auto">
                    <img class="w-1/3" src="./tic_tac_toe/logo.png" alt="">
                </div>
                <h2 class="text-xl font-bold text-[#0daeff] text-center">Tic Tac Toe</h2>
            </button>

        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
