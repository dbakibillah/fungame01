<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Tailwind & DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f8f8f8] min-h-screen flex flex-col justify-center items-center">
    <div class="scoreboard text-center my-4">
        <span class="user_score text-2xl font-bold text-[#7d2ae8]">You: 0</span> <span
            class="text-2xl font-bold text-[#7d2ae8]">/</span>
        <span class="cpu_score text-2xl font-bold text-[#7d2ae8]">CPU: 0</span>
    </div>
    <section class="container lg:w-1/4">
        <div class="result_field">
            <div class="result_images flex justify-evenly items-center">
                <span class="user_result">
                    <img class="w-28" src="images/rock.png" alt="User Choice" />
                </span>
                <span class="cpu_result">
                    <img class="w-28" src="images/rock.png" alt="CPU Choice" />
                </span>
            </div>
            <div class="result text-2xl font-bold text-[#7d2ae8]">Let's Play!!</div>
        </div>
        <div class="option_images">
            <span class="option_image" data-value="R">
                <img src="images/rock.png" alt="Rock" />
                <p>Rock</p>
            </span>
            <span class="option_image" data-value="P">
                <img src="images/paper.png" alt="Paper" />
                <p>Paper</p>
            </span>
            <span class="option_image" data-value="S">
                <img src="images/scissors.png" alt="Scissors" />
                <p>Scissors</p>
            </span>
        </div>
        <button id="restart-btn" class="btn bg-[#7c2ae8] font-bold text-lg text-white mt-4">Restart Game</button>
        <button id="btn-home" class="btn bg-[#7c2ae8] font-bold text-lg text-white mt-2">Go to Home</button>
    </section>
    
    <audio id="win-sound" src="./sounds/win.mp3"></audio>
    <audio id="loss-sound" src="./sounds/loss.mp3"></audio>
    <audio id="draw-sound" src="./sounds/draw.mp3"></audio>
    <audio id="shake-sound" src="sounds/shake.mp3"></audio>

    <!-- javaScript -->
    <script src="home.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
